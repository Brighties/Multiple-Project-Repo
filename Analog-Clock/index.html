<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS + CSS Analog Clock</title>
    <link rel="stylesheet" href="clock.css">
    <!-- <link rel="icon" href="https://fav.farm/ðŸ”¥" /> -->
</head>

<body>


    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            // a function that updates the rotation of the hand
            const secondsHand = document.querySelector('.second-hand');
            const minutesHand = document.querySelector('.min-hand');
            const hoursHand = document.querySelector('.hour-hand');

            const rotateClockHand = () => {
                const now = new Date();
                let seconds = now.getSeconds();

                //minutes
                let minutes = now.getMinutes();

                // hours hand
                let hours = now.getHours();

                // when the seconds value reaches 0, there should be no transitioning
                if (seconds === 0) {
                    secondsHand.style.transition = 'none';
                } else {
                    secondsHand.style.transition = 'transform 0.5s ease-in-out'; // Adjust duration as needed
                }
                // increment the secondsHandDegreeOfRotation by 6 after every function call;
                const secondsHandDegreeOfRotation = ((seconds / 60) * 360) + 90;
                secondsHand.style.transform = `rotate(${secondsHandDegreeOfRotation}deg)`;

                console.log(secondsHand.style.transform);

                const minutesHandDegreeOfRotation = ((minutes / 60) * 360) + 90;
                minutesHand.style.transform = `rotate(${minutesHandDegreeOfRotation}deg)`;

                const hoursHandDegreeOfRotation = ((hours / 12) * 360) + 90;
                hoursHand.style.transform = `rotate(${hoursHandDegreeOfRotation}deg)`;

                requestAnimationFrame(rotateClockHand);
            }



            rotateClockHand();
        });

        // rotateClockHand();
    </script>
</body>

</html>
